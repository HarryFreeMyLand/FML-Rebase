<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>
            Hosts
        </h3>
        <span flex></span>
    </div>
</md-toolbar>
<md-content flex md-scroll-y>



    <md-table-container>
        <table md-table ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="onOrderChange">
            <tr md-row>
                    <th md-column><span>Role</span></th>
                    <th md-column md-order-by="call_sign"><span>Call Sign</span></th>
                    <th md-column>Connected</th>
                    <th md-column md-order-by="time_boot">Startup Time</th>
                    <th md-column>Internal Host</th>
                    <th md-column>Public Host</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="host in hosts">

                    <td md-cell>
                        <ng-md-icon title="{{  {0:'City', 1: 'Lots', 2: 'Tasks'}[host.role] }}" icon="{{  {0:'terrain', 1: 'home', 2: 'alarm'}[host.role] }}"></ng-md-icon>
                    </td>
                    <td md-cell>{{host.call_sign}}</td>
                    <td md-cell>
                        <ng-md-icon title="Up" ng-show="host.connected" icon="cloud_circle" style="fill: green"></ng-md-icon> 
                        <ng-md-icon title="Down" ng-show="!host.connected" icon="cloud_circle" style="fill: red"></ng-md-icon> 
                    </td>
                    <td md-cell>{{host.time_boot | amCalendar}}</td>
                    <td md-cell>{{host.internal_host}}</td>
                    <td md-cell>{{host.public_host}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{hosts.total}}" md-on-paginate="onPaginationChange" md-page-select></md-table-pagination>

</md-content>
