<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
    <md-icon ng-md-icon icon="add"></md-icon>
</md-button>
<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>
            Users
        </h3>
        <span flex></span>
    </div>
</md-toolbar>
<md-content flex md-scroll-y>
    <md-table-container>
        <table md-table ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="onOrderChange">
            <tr md-row>
            <th md-column md-order-by="username"><span>Username</span></th>
            <th md-column md-order-by="email"><span>Email</span></th>
            <th md-column>Role</th>
            <th md-column md-order-by="register_date">Created</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="user in users">
                <td md-cell>{{user.username}}</td>
                <td md-cell>{{user.email}}</td>
                <td md-cell>{{getRole(user)}}</td>
                <td md-cell>{{(user.register_date*1000) | amCalendar}}</td>
            </tr>
        </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{users.total}}" md-on-paginate="onPaginationChange" md-page-select></md-table-pagination>

</md-content>
